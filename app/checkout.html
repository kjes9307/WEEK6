</head>

    <header class="layout-bg sticky-top">
        <div class="container-md">
            <div class="header d-flex justify-content-between align-items-center py-sm-5">
                <div class="logo"></div>
                    <ul class="d-none d-sm-block d-sm-flex mb-0">
                        <li class="list-unstyled"><a href="#" class="text-decoration-none fs-6 text-white">首頁</a></li>
                        <li class="list-unstyled ms-7"><a href="#" class="text-decoration-none fs-6 text-white">課程介紹</a></li>

                    </ul>
                    <div class="toggle-dropdown d-block d-sm-none">
                        <a href="#" class="ham-icon">
                            <i class="fas fa-bars fa-2x"></i>
                          </a>
                        <ul class="dropdown-self px-0">
                            <li><a href="#">首頁</a></li>
                            <li><a href="#">課程介紹</a></li>
                            <li><a href="#">登入</a></li>
                        </ul>
                    </div>
            </div>
        </div>
    </header>
    <section class="checkout home-bg-black py-4">
        <div class="container-md">
            <div class="row justify-content-center">
                <div class="col-12 col-md-7 timeline">
                </div>
            </div>
            <div class="row">
            <div class="col-4 col-md-5">
                <div class="timeline-pointer text-center step-1 active">
                <p>課程報名</p>
                </div>
            </div>
            <div class="col-4 col-md-2">
                <div class="timeline-pointer text-center step-2">
                <p>信用卡付款</p>
                </div>
            </div>
            <div class="col-4 col-md-5">
                <div class="timeline-pointer text-center step-3">
                <p>付款成功</p>
                </div> 
            </div>
            </div>
        </div>
    </section>
    <section class="brand-teacher home-bg-black pt-4">
        <div class="container-md">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card d-flex flex-column align-items-center home-bg-second py-4 position-relative">
                        <div class="card-head text-center">
                            <img src="./assets/images/teacher01.jpg" class="card-img-top img-size" alt="teacher">
                        </div>
                        <h3 class="mt-2 mb-0 fs-7">Belinda</h3>
                        <div class="card-body mt-4 px-5 py-0">
                            <h2 class="card-title fs-5 text-center">基礎前端 - HTML</h2>
                            <h5 class="card-text text-primary fs-7 text-center">前端語言</h5>
                            <p class="card-text fs-7">帶領無基礎的平民老百姓，從最基礎的 HTML 語法出發，使用最淺顯易懂的語言與生活隨處可見的例子，輕鬆進入...</p>
                        </div>
                        <div class="triangle"></div>
                    </div>
                </div>
                <div class="col-lg-8 mt-6">
                    <div class="home-bg-second">
                        <div class="row justify-content-center align-items-center btn-gap">
                            <div>
                                <h3 class="text-center text-white">選擇付款方式</h3>
                            </div>
                            <button class="col-5 text-center btn btn-dark btn-outline p-3">信用卡付款</button>
                            <button class="col-5 text-center btn btn-dark btn-outline p-3">超商繳款</button>
                            <button class="col-5 text-center btn btn-dark btn-outline p-3">ATM轉帳</button>
                            <button class="col-5 text-center btn btn-dark btn-outline p-3">12期分期付款</button>
                            <div>
                                <h3 class="text-center text-white">訂單資訊</h3>
                            </div>
                            <div class="col-11">
                                <label for="name" class="text-white">姓名</label>
                            </div>
                            <div class="col-11">
                                <input type="text"  id="name" placeholder="請輸入姓名" class="w-100">
                            </div>
                            <div class="col-11">
                                <label for="tel" class="text-white">電話</label>
                            </div>
                            <div class="col-11">
                                <input type="text"  id="tel" placeholder="請輸入電話號碼" class="w-100">
                            </div>
                            <div class="col-11">
                                <label for="mail" class="text-white">Email</label>
                            </div>
                            <div class="col-11">
                                <input type="text"  id="mail" placeholder="請輸入Email" class="w-100">
                            </div>
                            <div class="col-11">
                                <label class="text-white">課程</label>
                            </div>
                            <div class="col-11">
                                <div class="dropdown" >
                                    <button class="dropdown-toggle w-100 d-flex align-items-center justify-content-between" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                        10堂50分鐘
                                    </button>
                                    <ul class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton1">
                                      <li><a class="dropdown-item text-left" href="#">10堂40分鐘</a></li>
                                      <li><a class="dropdown-item text-left" href="#">5堂50分鐘</a></li>
                                      <li><a class="dropdown-item text-left" href="#">5堂25分鐘</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-11">
                                <label for="date" class="text-white">想預約的日期</label>
                            </div>
                            <div class="col-11">
                                <input name="inputDate" type="text"  id="date" placeholder="想預約的日期" class="w-100">
                            </div>
                            <div class="col-11">
                                <label for="location" class="text-white">上課地點</label>
                            </div>
                            <div class="col-11">
                                <input type="text"  id="location" placeholder="請輸入上課地點" class="w-100">
                            </div>
                            <div class="col-11">
                                <h3 class="text-white">NT 1600</h3>
                            </div>
                            <div class="col-11">
                                <button class="w-100 gradient-x text-white">前往結賬</button>
                            </div>
                        </div> 
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
    <footer class="layout-bg mt-3">
        <div class="footer container-md text-center footer-font fs-7 py-sm-5">

    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/datepicker.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script type="text/javascript">
        window.onload = () =>{     
            var icon = document.getElementsByClassName('ham-icon')[0]
            var menu = document.getElementsByClassName('dropdown-self')[0]
            icon.onclick = (e)=>{
                e.preventDefault()
                menu.classList.toggle('active-self')
            }  
        }
        const elem = document.querySelector('input[name="inputDate"]');
        const datepicker = new Datepicker(elem, {
        // ...options
        language: 'zh-TW',
        buttonClass: 'btn',
        }); 
    </script>
</body>
